<div class="h-screen flex items-center justify-center bg-gray-100">
    <form class="bg-white p-6 rounded shadow-md w-80" (ngSubmit)="onLogin()">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Login</h2>

        <input [(ngModel)]="username" name="username" type="text" placeholder="Username"
            class="w-full px-3 py-2 mb-3 border rounded" required />

        <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
            class="w-full px-3 py-2 mb-3 border rounded" required />

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
            Login
        </button>

        <div *ngIf="loginFailed" class="text-red-500 text-sm mt-2">
            Credenciales inv√°lidas
        </div>
    </form>
</div>
