---
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        run: ng build --base-href="/university-psp/"
      - name: Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages --dir=dist/university-psp --name="github-actions[bot]" --email="github-actions[bot]@users.noreply.github.com"
name: Deploy Angular to GitHub Pages
'on':
  push:
    branches:
      - main